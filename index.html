<!DOCTYPE html>
<html>
<head>
  <title>Timer and Stopwatch</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Timer and Stopwatch</h1>
    <div class="timer-container">
      <div class="timer">
        <h2>Timer</h2>
        <div id="timerDisplay">00:00:00</div>
        <button id="startTimerButton">Start</button>
        <button id="resetTimerButton">Reset</button>
      </div>
      <div class="stopwatch">
        <h2>Stopwatch</h2>
        <div id="stopwatchDisplay">00:00:00</div>
        <button id="startStopwatchButton">Start</button>
        <button id="resetStopwatchButton">Reset</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
